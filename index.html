<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <link rel="stylesheet" href="style.css">
</head>
<body>
    <div class="wrapper">
        <div class="form">
            <form action="#" id="form" class="form__body">
                <h1 class="form__title">Otpravka dannix na pochtu</h1>
                <div class="form__item">
                    <label for="formName" class="form__label">Imya*:</label>
                    <input  id="formName" type="text" name="name" class="form__input _req">
                </div>
                <div class="form__item">
                    <label for="formEmail" class="form__label">E-mail*:</label>
                    <input id="formEmail" type="email" name="email" class="form__input _req _email">
                </div>
                <div class="form__item">
                    <div class="form__label">Levsha ili pravsha</div>
                    <div class="options">
                        <div class="options__item">
                            <input id="formRightHanded" type="radio" value="right" name="hand" class="options__input">
                            <label for="formRightHanded" class="options__label"><span>Pravsha</span></label>
                        </div>
                        <div class="options__item">
                            <input id="formLeftHanded" type="radio" value="left" name="hand" class="options__input">
                            <label for="formLeftHanded" class="options__label"><span>Levsha</span></label>
                        </div>
                    </div>
                </div>
                <div class="form__item">
                    <label for="formMessage" class="form__label">Soobshenie:</label>
                    <textarea name="message" id="formMessage" class="form__input"></textarea>
                </div>
                <div class="form__item">
                    <div class="form__label">Vozrast:</div>
                    <select name="age" class="select">
                        <option value="ot 18 do 25">Molodoy</option>
                        <option value="ot 25 do 45">Stariy</option>
                        <option value="ot 45">Super star</option>
                    </select>
                </div>
                <div class="form__item">
                    <div class="form__label">Prikrepit foto</div>
                    <div class="file">
                        <div class="file__item">
                            <input id="formImage" accept=".jpg, .png, .gif" type="file" name="image" class="file__input">
                            <div class="file__button">Vibrat</div>
                        </div>
                        <div id="formPreview" class="file__preview"></div>
                    </div>
                </div>
                <div class="form__item">
                    <div class="checkbox">
                        <input id="formAgreement" checked type="checkbox" name="agreement" class="checkbox__input _req">
                        <label for="formAgreement" class="checkbox__label"><span>Ya dayu svoye soglasiye na obrabotku personalnix dannix v sootvetsviy s <a href="">usloviyami</a>*</span></label>
                    </div>
                </div>
                <button type="submit" class="form__button">Otpravit</button>
            </form>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
